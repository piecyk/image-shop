<div>
  <div class="images-list-wrapper">
	  <div class="images-list-columns">
		  <div class="images-list-pin" ng-repeat="image in images.list | orderBy:timestamp track by image.sha1">
			  <img ng-src="{{::image.url}}"/>
        <p>
          {{::image.price | currency}}
          <div ng-switch="images.type">
            <div ng-switch-when="search">
              <button ng-click="images.add(image)">Buy</button>
              <button ng-if="image.count>0" ng-click="images.remove(image)">Remove ({{image.count}} | {{image.count * image.price | currency}})</button>
            </div>
            <div ng-switch-when="cart">
              <button ng-click="images.add(image)">Add</button>
              <button ng-if="image.count>0" ng-click="images.remove(image)">Remove ({{image.count}} | {{image.count * image.price | currency}})</button>
            </div>
          </div>
			  </p>
		  </div>
    </div>
  </div>
</div>
